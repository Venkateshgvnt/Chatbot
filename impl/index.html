<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">

        <div class="chat-box" id="chatBox">
            <div class="client">
                <h2 id="chatheader">Chatbot</h2>
                <button id="disconnect">Disconnect</button>
            </div>
            <div class="chats">

                <ul class="chatbox">
                    <li class="chat incoming" type="none">
                        <span>bot</span>
                        <p>Hi there How can I help you</p>
                    </li>
                    <li class="chat outgoing" type="none">
                        <p>I need to apply loan</p>
                    </li>
                </ul>
            </div>
            <div class="chat-input">
                <textarea type="text" placeholder="Enter Message" class="user-msg" id="type-box"></textarea>
                <button class="btn" id="user-send">
                    <img src="/impl/assets/sendBtn.svg" alt="send-btn" class="sendImg" />
                </button>
            </div>
        </div>
        <div class="chat-btn" onclick="chatBoxopen()">
            <img src="./assets/Circle-icons-chat.png" alt="chat box icon btn" class="icon" />
        </div>

    </div>

    <script src="/dist/chatbot.umd.js" defer></script>
    <script src="script.js" defer></script>
</body>

</html>
